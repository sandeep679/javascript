<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Dom</title>
</head>
<body>
    <ul class="language">
        <li>javascript</li>
    </ul>
</body>
<script>
    function addlanguage(lgname) {
        const li=document.createElement('li')          // it is basic approach to insert element but it is not optmisit
        li.innerHTML=`${lgname}`
        document.querySelector('.language').
      appendChild(li)
        
    }
    addlanguage("python")
    addlanguage("react")
  
  
    function addoptilang(lang) {
        const li=document.createElement('li')    // it is basic approach to insert element but it is optmisit
        li.appendChild(document.createTextNode(lang))
        document.querySelector('.language').
        appendChild(li)
  }
 addoptilang("golang")
